<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    template="/WEB-INF/templates/default.xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
	
	    <ui:define name="titulo">Login</ui:define>
    
    <ui:define name="main">
    <h:form>
    	<p:messages/>
		
		<p:fieldset style="margin: 100px 0px 0px 100px; padding: 50px 0px;width: 50%;">
			<p:panelGrid columns="1" layout="grid" styleClass="showcase-text-align-center" >
				<p:column>
					<p:outputLabel value="Email" style="padding: 0 1em 0 0;" for="emailLogin"/>
					<p:inputText id="emailLogin" value="#{loginBean.usuario}" required="true" requiredMessage="É necessario informar um email para efetuar o login"/>
				</p:column>
				<p:column>
					<p:outputLabel value="Senha" style="padding: 0 1em 0 0;" for="senhaLogin"/>
					<p:password id="senhaLogin" value="#{loginBean.senha}" required="true" requiredMessage="É necessario informar uma senha para efetuar o login"/>
					<p:commandButton update="@form"  style="margin: 1em;" value="Entrar"/>
				</p:column>		
			</p:panelGrid>
		</p:fieldset>
		
    
    </h:form>
    </ui:define>
    
</ui:composition>
