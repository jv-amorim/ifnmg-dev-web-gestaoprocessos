<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    template="/WEB-INF/templates/default.xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
	
    <ui:define name="titulo">Login</ui:define>
    
    <ui:define name="main">
    <h:form>
    	<p:messages/>
		
		<p:panel>
			<p:panelGrid columns="1" layout="grid">
				<p:column>
					<p:outputLabel value="Email" style="padding: 0 1em 0 0;" for="emailLogin"/>
					<p:inputText id="emailLogin" value="#{loginBean.email}" required="true" requiredMessage="É necessário informar um email para efetuar o login"/>
				</p:column>
				<p:column>
					<p:outputLabel value="Senha" style="padding: 0 1em 0 0;" for="senhaLogin"/>
					<p:password id="senhaLogin" value="#{loginBean.password}" required="true" requiredMessage="É necessário informar uma senha para efetuar o login"/>
					<p:commandButton update="@form"  style="margin: 1em;" value="Entrar" action="#{loginBean.login}" />
					
				</p:column>	
				<p:column>
					<a href="./recuperarSenha.xhtml" style="padding:5px"> Esqueceu a senha? </a>
					<a href="./registrar.xhtml" style="padding:5px"> Registrar Cadastro</a>
				</p:column>
					
			</p:panelGrid>
		</p:panel>
		
    
    </h:form>
    </ui:define>
    
</ui:composition>
