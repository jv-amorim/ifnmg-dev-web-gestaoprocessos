<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	template="/WEB-INF/templates/default.xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Orientation</ui:define>

	<ui:define name="main">

		<p:dataGrid value="#{feedBean.orientations}" var="orientatation" layout="grid" columns="3">
				<p:card>
					<f:facet name="header">
						<p:graphicImage name="images/orientatation.jpg" height="30%"></p:graphicImage>
					</f:facet>
					<f:facet name="title">
						<p:outputLabel value="#{orientatation.title}"></p:outputLabel>
					</f:facet>

					<p:outputLabel value="#{orientatation.content}" />
					<f:facet name="footer">
						<p:commandButton icon="pi pi-angle-up" value="Visualizar" />
					</f:facet>
				</p:card>
		</p:dataGrid>
	</ui:define>

</ui:composition>
