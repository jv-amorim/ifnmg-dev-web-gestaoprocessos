<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	template="/WEB-INF/templates/default.xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">News</ui:define>

	<ui:define name="main">

		<h:form>
			<p:dataGrid value="#{feedBean.news}" var="news" layout="grid"
				columns="3">
				<p:card>
					<f:facet name="header">
						<p:graphicImage name="images/news.jpg" height="30%"></p:graphicImage>
					</f:facet>
					<f:facet name="title">
						<p:outputLabel value="#{news.title}"></p:outputLabel>
					</f:facet>

					<p:outputLabel value="#{news.content}" />
					<f:facet name="footer">
						<p:commandButton icon="pi pi-angle-up"
							actionListener="#{feedBean.setSelectedPost(news)}"
							oncomplete="PF('dialog').show()" update="@form"
							value="Visualizar" />
					</f:facet>
				</p:card>
			</p:dataGrid>

			<p:dialog header="#{feedBean.selectedPost.title}" widgetVar="dialog"
				modal="true" showEffect="fade" hideEffect="fade" resizable="false">
				<p:outputPanel>

					<p:outputLabel value="#{feedBean.selectedPost.content}" />

					<br />
					<br />

					<p:dataTable id="anexosTable"
						value="#{feedBean.selectedPost.attachments}" var="file">
						<p:column>
							<f:facet name="header">Nome Arquivo</f:facet>
							<p:outputLabel value="#{file.name}" />
						</p:column>
						<p:column>
							<f:facet name="header">Extenção</f:facet>
							<p:outputLabel value="#{file.extension}" />
						</p:column>
					</p:dataTable>

				</p:outputPanel>
			</p:dialog>
		</h:form>

	</ui:define>

</ui:composition>
