<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Gestão de Processos Seletivos</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <h:outputStylesheet library="css" name="default.css" />
    </h:head>

    <h:body>
        <div id="content">
            <header>
                <div class="left">
                    <div class="logo">
                        <p:graphicImage name="images/ifnmg-logo.png" width="175" height="50"></p:graphicImage>
                    </div>
                    <div class="navbar">
                        <a href="/processos.xhtml">Processos</a>
                        <a href="/noticias.xhtml">Notícias</a>
                        <a href="/editais.xhtml">Editais</a>
                        <a href="/orientacoes.xhtml">Orientações</a>
                        <a href="/provas-simulados.xhtml">Provas &#38; Simulados</a>
                    </div>
                </div>
                <div class="right">
                    <div class="social" title="Assinar newsletter">
                        <i class="pi pi-envelope"></i>
                    </div>
                    <div class="social" title="Siga-nos no X">
                        <i class="pi pi-twitter"></i>
                    </div>
                    <h:form>
                        <p:commandButton value="Acessar" action="#{loginBean.logout}"/>    
                    </h:form>
                </div>
            </header>
            <main>
                <ui:insert name="main">Main</ui:insert>
            </main>
            <footer>
                <ui:insert name="footer"></ui:insert>
            </footer>
        </div>
    </h:body>

</html>
