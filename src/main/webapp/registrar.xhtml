<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    template="/WEB-INF/templates/default.xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
	
    <ui:define name="titulo">Registro</ui:define>
    
    <ui:define name="main">
    <h:form>
    	<p:messages/>
		
		<p:panel header="Registar Candidato" style="margin: 1em 1em;">
			<p:panelGrid columns="1" layout="grid">
				<p:column>
					<p:outputLabel value="Nome" style="padding: 0 1em 0 0;" for="nome"/>
					<p:inputText id="nome" value="#{registerBean.novoUsuario.name}" required="true" requiredMessage="É necessário informar um email para efetuar o login"/>
				</p:column>
				<p:column>
					<p:outputLabel value="Email" style="padding: 0 1em 0 0;" for="email"/>
					<p:inputText id="email" value="#{registerBean.novoUsuario.email}" required="true" requiredMessage="É necessário informar um email para efetuar o login"/>
				</p:column>
				<p:column>
					<p:outputLabel value="Senha" style="padding: 0 1em 0 0;" for="senha"/>
					<p:password id="senha" value="#{registerBean.password}" required="true" requiredMessage="É necessário informar uma senha para efetuar o login"/>	
				</p:column>	
				<p:column>
					<p:outputLabel value="CPF" style="padding: 0 1em 0 0;" for="CPF"/>
					<p:inputMask  id="CPF" value="#{registerBean.applicant.cpf}" required="true" requiredMessage="É necessário informar um email para efetuar o login" mask="999.999.999-99" />
				</p:column>
				<p:column>
					<p:outputLabel value="Data de nascimento" style="padding: 0 1em 0 0;" for="dataNasc"/>
					<p:calendar id="dataNasc" value="#{registerBean.applicant.birthdate}" required= "true" ></p:calendar>
				</p:column>
				<p:column>
					<p:outputLabel value="Deseja receber noticias em seu e-mail?" style="padding: 0 1em 0 0;" for="newsletter"/>
					<p:selectBooleanCheckbox id="newsletter" value="#{registerBean.applicant.newsletterOptIn}" label="Deseja Receber Noticias em Seu email?"></p:selectBooleanCheckbox>
				</p:column>
				<p:column>
					<p:captcha id="captcha" label="captcha" language="pt-BR"/>			
				</p:column>
				
				<p:column>
					<p:commandButton update="@form"  style="margin: 1em;" value="Cadastrar" action="#{registerBean.registrarUsuario}" />
				</p:column>
					
			</p:panelGrid>
		</p:panel>
		
    
    </h:form>
    </ui:define>
    
</ui:composition>
